<div class="container-fluid" id="recluta">
  <div><h1>RECLUTA</h1></div>
  <div>
    <form class="container" id="myForm">
      <input
        class="box"
        type="text"
        name="id"
        placeholder="Ingrese el Id"
      /><br /><br />
      <input
        class="box"
        type="text"
        name="nombre"
        placeholder="Ingrese el Nombre"
      /><br /><br />
      <input
        class="box"
        type="text"
        name="edad"
        placeholder="Ingrese la Edad"
      /><br /><br />
      <input
        class="box"
        type="text"
        name="email"
        placeholder="Ingrese Email"
      /><br /><br />
      <input
        class="box"
        type="text"
        name="direccion"
        placeholder="Ingrese Direccion"
      /><br /><br />
      <input
        class="box"
        type="text"
        name="fecha_de_nacimiento"
        placeholder="Ingrese Fecha de Nacimiento"
      /><br /><br />
      <input
        class="box"
        type="text"
        name="numero_de_identificacion"
        placeholder="Ingrese Numero de Identificacion"
      /><br /><br />
      <input
        class="box"
        type="text"
        name="fecha_de_ingreso_al_programa"
        placeholder="Ingrese Fecha de Ingreso"
      /><br /><br />
      <input
        class="box"
        type="text"
        name="team"
        placeholder="Ingrese Id de su team"
      /><br /><br />

      <button type="submit" data-valor="post" value="Enviar">
        <img
          id="imagen"
          src="../img/star-wars-logo-icon-9.jpg"
          alt=""
          srcset=""
        /><br>Enviar
      </button>
      <button type="submit" data-valor="get" value="obtener">
        <img
          id="imagen"
          src="../img/star-wars-logo-icon-9.jpg"
          alt=""
          srcset=""
        /><br>Obtener
      </button>
      <button type="submit" data-valor="put" value="actualizar">
        <img
          id="imagen"
          src="../img/star-wars-logo-icon-9.jpg"
          alt=""
          srcset=""
        /><br>Actualizar
      </button>
      <button type="submit" data-valor="search" value="buscar">
        <img
          id="imagen"
          src="../img/star-wars-logo-icon-9.jpg"
          alt=""
          srcset=""
        /><br>Buscar
      </button>
      <button type="submit" data-valor="delete" value="eliminar">
        <img
          id="imagen"
          src="../img/star-wars-logo-icon-9.jpg"
          alt=""
          srcset=""
        /><br>Eliminar</button
      ><br /><br />
    </form>
    <br />
  </div>
  <div>
    <table id="myTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Email</th>
          <th>Direccion</th>
          <th>Fecha de Nacimiento</th>
          <th>Numero de Identificacion</th>
          <th>Fecha de Ingreso al Programa</th>
          <th>Team</th>
          <th>Modulo</th>
          <th>Modulo Skill</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody id="myData"></tbody>
    </table>
  </div>

</form><br> -->
</div>
